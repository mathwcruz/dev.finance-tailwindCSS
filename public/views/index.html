<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$ - Dashboard</title>

    <link rel="icon" href="../images/logo.svg" />
    <link rel="stylesheet" href="../../src/loading.css" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="box-border w-full h-full bg-gray-300 font-poppins">
    <header
      class="grid w-full grid-rows-3 px-0 pt-8 pb-40 text-center bg-background"
    >
      <img
        class="self-center justify-self-center"
        src="../images/logo.svg"
        alt="Logo dev.finance$"
      />
      <a
        href="../views/sign-in.html"
        class="self-center row-start-2 px-1 py-2 mt-6 text-lg font-bold text-white transition duration-300 ease-in-out rounded-lg cursor-pointer w-44 sm:text-xl sm:w-60 hover:text-gray-200 justify-self-center"
      >
        Sair
      </a>
      <div class="flex items-center justify-center row-start-3">
        <i class="p-2 text-xl text-white fas fa-user"></i>
        <p class="p-2 text-lg font-semibold text-white">Olá, Matheus!</p>
      </div>
    </header>
    <main class="m-auto w-customContainer">
      <section class="-mt-20 md:-mt-24">
        <div class="items-center justify-end hidden -mb-12 sm:flex">
          <i
            aria-hidden="true"
            class="p-4 ml-4 text-2xl text-white fa fa-user-o"
          ></i>
          <p class="text-xl font-bold text-center text-white">Olá Matheus</p>
        </div>
        <div class="md:gap-8 md:grid md:grid-cols-3">
          <div class="shadow-sm card">
            <h3 class="card-h3">
              <span>Entradas</span>
              <img
                class="ml-2"
                src="../images/income.svg"
                alt="Imagem de entrada de saldo"
              />
            </h3>
            <p id="incomeDisplay" class="card-p">R$ 0,00</p>
          </div>

          <div class="card">
            <h3 class="card-h3">
              <span>Saídas</span>
              <img
                class="ml-2"
                src="../images/expense.svg"
                alt="Imagem de saída"
              />
            </h3>
            <p id="expenseDisplay" class="card-p">R$ 0,00</p>
          </div>

          <div class="text-white shadow-lg card bg-cardBackground">
            <h3 class="card-h3">
              <span>Total</span>
              <img
                class="ml-2"
                src="../images/total.svg"
                alt="Imagem de saldo total"
              />
            </h3>
            <p id="totalDisplay" class="card-p">R$ 0,00</p>
          </div>
        </div>
      </section>

      <section class="block w-full overflow-x-auto">
        <a onclick="Modal.open()" class="btn-new-transaction"
          >+ Nova transação</a
        >
        <table class="w-full border-none text-fontTable">
          <thead>
            <tr>
              <th class="table-thead-th">Descrição</th>
              <th class="table-thead-th">Valor</th>
              <th class="table-thead-th">Data</th>
              <th class="table-thead-th"></th>
            </tr>
          </thead>
          <tbody data-tbody></tbody>
        </table>
      </section>
    </main>

    <!-- MODAL -->
    <div data-modaloverlay class="modal-overlay modal-inactive">
      <div class="relative w-11/12 max-w-lg p-10 bg-gray-200 rounded-md">
        <div class="max-w-lg">
          <h2 class="mt-0 font-semibold">Nova Transação</h2>
          <form onsubmit="Form.submit(event)">
            <div class="input-group-modal">
              <label class="sr-only" for="description">Descrição</label>
              <input
                name="description"
                placeholder="Descrição da transação"
                id="description"
                class="input-modal"
                type="text"
              />
            </div>

            <div class="input-group-modal">
              <label class="sr-only" for="amount">Valor</label>
              <input
                name="amount"
                placeholder="0,00"
                id="amount"
                class="input-modal"
                step="0.01"
                type="number"
              />
              <small class="small-info"
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais</small
              >
            </div>

            <div class="input-group-modal">
              <label class="sr-only" for="date">Data</label>
              <input 
              name="date" 
              id="date" 
              class="input-modal" 
              type="date" 
              />
            </div>

            <div class="flex items-center justify-between input-group-modal">
              <a
                onclick="Modal.close()"
                class="flex items-center justify-center w-2/5 h-12 font-semibold text-white border-2 rounded opacity-100 cursor-pointer bg-expense text-expanse border-expanse hover:opacity-70"
                >Cancelar</a
              >
              <button
                class="w-full h-12 ml-5 text-white rounded cursor-pointer bg-cardBackground hover:bg-cardBackgroundLight"
              >
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>dev.finance$</p>
    </footer>

    <script src="../../src/loading.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
